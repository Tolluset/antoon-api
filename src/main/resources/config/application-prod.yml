spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # Swagger Bug 처리

cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  max-age: 3600
  apply-url-range: "/**"